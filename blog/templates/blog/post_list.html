{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    <div class="post">
        <div class="date">
            <p>published: 14.06.2014, 15:02</p>
        </div>

        <h2><a href="">I can haz cheezeburger</a></h2>
        <img src="http://rawhidefeedstore.com/wp-content/uploads/2015/02/Happy_Cat_Smiling.jpg">
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock content %}
